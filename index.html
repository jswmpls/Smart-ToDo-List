<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="content">
      <h1 class="content__title">Список задач</h1>
      <input class="content__input" placeholder="Введите текст" type="text" />
      <button class="content__btn">Добавить задачу</button>

      <div class="tasks-container">
        <ul class="list">
          <li class="task">
            <input type="checkbox" checked="false" />
            <h4>Лабораторная работа</h4>
            <ul class="tags">
              <li class="tag">Дом</li>
              <li class="tag">Программирование</li>
            </ul>
            <button class="del-button"></button>
          </li>
        </ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
